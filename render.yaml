services:
  - type: web
    name: constructvision
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --threads 2 --timeout 180 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_CONCURRENCY
        value: "1"
      - key: YOLO_CONFIG_DIR
        value: /tmp/Ultralytics
